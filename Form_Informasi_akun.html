<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>FORM | Informasi akun </title>

    <style>
        .btn-custom {
            font-weight: bold;
            width: 300px;
            background-color: #F66951;
            border: none;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <h2>Informasi akun</h2>
            <form id="myForm">
                <div class="form-group mt-5">
                    <label for="email" class="mb-1">Alamat email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email yang aktif">
                </div>

                <div class="form-group mt-3">
                    <label for="email" class="mb-1">Ketik ulang alamat email</label>
                    <input type="email" class="form-control" id="email-verify"
                        placeholder="Masukkan alamat email yang aktif">
                    <small id="emailMatchError" class="text-danger"></small>
                </div>

                <div class="form-group mt-3">
                    <label for="password" class="mb-1">Kata sandi</label>
                    <input type="password" class="form-control" id="password" placeholder="Kata sandi">
                    <small id="passwordError" class="text-dark">Minimal 8 Karakter dan mengandung huruf kecil, huruf
                        besar, dan angka</small>
                </div>

                <div class="text-center mt-5">
                    <a href="Form_Masukkan_Data.html" class="btn btn-primary btn-custom">Selanjutnya</a>
                </div>
                
            </form>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</html>
